<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12 Assignment</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <!-- =====================================
    age calculator structure start
    ===================================== -->

    <div id="first">
        <div class="top">
            <div class="mainSection">
                <h2>Age Calculator</h2>
                <div>
                    <input id="nam" type="text" class="form-control" placeholder="Enter Your Name">
                    <input id="year" type="number" class="form-control" placeholder="Year Of Birth">
                    <div id="border"></div>
                    <input id="ageCheck" type="submit" value="CHECK" class="btn btn-danger">
                </div>
                <p id="result" class="text-white"></p>
            </div>
        </div>
    </div>

    <!-- =====================================
    age calculator structure end
    ===================================== -->


    <!-- =====================================
    money converter structure start
    ===================================== -->


    <div id="second">
        <div class="mainSection">
            <h2>Currency Converter</h2>
            <div>
                <input id="amount" type="number" class="form-control" placeholder="Amount">
                <select id="currency" class="form-select">
                    <option value="">-- Select Currency --</option>
                    <option value="85.82">USD</option>
                    <option value="67.12">CAD</option>
                    <option value="97.25">EURO</option>
                    <option value="115.98">POUND</option>
                </select>
                <div id="border"></div>
                <input id="convert" type="submit" value="CONVERT" class="btn btn-danger">
            </div>
            <p id="convertResult"></p>
        </div>
    </div>


    <!-- =====================================
    money converter structure end
    ===================================== -->


    <!-- =====================================
    Marriage Approval structure start
    ===================================== -->



    <div id="third">
        <div class="mainSection">
            <h2>Marriage Approval</h2>
            <div>
                <input id="gender" type="text" class="form-control" placeholder="Enter Your Gender">
                <input id="yearOfBirth" type="number" class="form-control" placeholder="Year Of Birth">
                <div id="border"></div>
                <input id="check" type="submit" value="CHECK" class="btn btn-danger">
            </div>
            <p id="approval"></p>
        </div>
    </div>



    <!-- =====================================
    Marriage Approval structure end
    ===================================== -->





    <script src="./js/functions.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
